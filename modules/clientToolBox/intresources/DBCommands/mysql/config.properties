initiate_command = mysql --force -uroot -h${url.host} -p${password} ${url.path}
initiate_resource_input_name = initiate.sql
initiate_password = 'root' password: 

tightenpermissions_command = mysql --force -uroot -h${url.host} -p${password} ${url.path}
tightenpermissions_resource_input_name = tightenpermissions.sql
