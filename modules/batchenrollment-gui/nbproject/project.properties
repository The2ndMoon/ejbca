annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=A simple GUI for enrollment of users in EJBCA.
application.homepage=http://www.ejbca.org
application.title=EJBCA Batch Enrollment GUI
application.vendor=PrimeKey Solutions AB
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/batchenrollment-gui.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.bcmail-jdk15.jar=../../lib/bcmail-jdk15.jar
file.reference.bcprov-jdk15.jar=../../lib/bcprov-jdk15.jar
file.reference.cert-cvc.jar=../../lib/cert-cvc.jar
file.reference.commons-collections-3.2.jar=../../lib/commons-collections-3.2.jar
file.reference.commons-configuration-1.5.jar=../../lib/commons-configuration-1.5.jar
file.reference.commons-lang-2.4.jar=../../lib/commons-lang-2.4.jar
file.reference.commons-logging.jar=../../lib/commons-logging.jar
file.reference.ejbca-util.jar=../../dist/ejbca-util.jar
file.reference.ejbca-ws-cli.jar=../../dist/ejbca-ws-cli/ejbca-ws-cli.jar
file.reference.log4j.jar=../../lib/log4j.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.ejbca-util.jar}:\
    ${file.reference.ejbca-ws-cli.jar}:\
    ${file.reference.bcmail-jdk15.jar}:\
    ${file.reference.bcprov-jdk15.jar}:\
    ${file.reference.cert-cvc.jar}:\
    ${file.reference.commons-lang-2.4.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.commons-configuration-1.5.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.commons-collections-3.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.ejbca.batchenrollmentgui.BatchEnrollmentGUIApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
